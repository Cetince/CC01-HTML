<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarusway Survey Form</title>
    <link rel="stylesheet" href="cc01.css">
</head>
<body>
    <header>
        <h1>Clarusway Survey Form</h1>
    </header>
    <div>
        <p id="part1">Thank you for taking the time to help us improve the platform. </p>
    </div>
    <div>
        <label for="name"> Name: </label> <br><br>
        <input type="text" name="Name" placeholder="Enter your name" size="20"></label>
    </div>
    <div>
        <label for="surname"> Surname: </label> <br><br>
        <input type="text" id="Surname" name="surname"  placeholder="Enter your surname" size="20" >
    </div>
        <label for="email"> E-Mail:</label> <br><br>
        <input type="email" id="email" name="email" placeholder="user@clarusway.com" size="20"> 
    <div>
    <p id="part2">Which option best describes your current role?</p>
    <select name="roles" id="roles">
        <option value="select-role">Select current role</option>
        <option value="Management">Management</option>
        <option value="Instructor">Instructor</option>
        <option value="Mentor">Mentor</option>
        <option value="Student">Student</option>
    </select>
</div><br>
<div>
    <label for="recommend">Would you recommend Clarusway to a friend?</label> <br><br>
    <input type="radio" name="recommend" value="yes" checked>
    <label for="rec-1">Definitly, Yes</label><br><br>
    <input type="radio" name="recommend" value="maybe" >
    <label for="rec-2">Maybe</label><br><br>
    <input type="radio" name="recommend" value="notsure" >
    <label for="rec-3">Not sure</label><br><br>
    <input type="radio" name="recommend" value="not" >
    <label for="rec-4">Definitly, No</label>
</div>
<p id="part2">What is your favorite feature of Clarusway?</p>
<div>
    <select name="features" id="features" >
        <option value="select-opt">Select an option</option>
        <option value="Organization ability">Organization ability</option>
        <option value="Instructors">Instructors</option>
        <option value="Lessons">Lessons</option>
        <option value="Friendly ">Friendly Management</option>
    </select>
</div><br>
<div>
    <label>What would you like to see improved?(Check all that apply)</label> <br><br>
    <input id="improve-1" type="Checkbox" name="vehicle" value="bicycle">
    <label for="improve-1">Front-end Projects</label><br><br>
    <input id="improve-2" type="Checkbox" name="vehicle" value="car">
    <label for="improve-2">Back-end Projects</label><br><br>
    <input id="improve-3" type="Checkbox" name="vehicle" value="motorbike">
    <label for="improve-3">Data Science</label><br><br>
    <input id="improve-3" type="Checkbox" name="vehicle" value="motorbike">
    <label for="improve-3">Additional Courses</label><br><br>
</div>
<div>
    <label for="message">Any comments or suggestions?</label><br>
    <textarea name="message" id="message" rows="2" cols="20">Enter your comment here. Thanks for your interest about filling Clarusway survey form.</textarea>
    <input type="submit" value="Submit">
</div>
</body>
</html>
